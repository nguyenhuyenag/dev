<!DOCTYPE html>
<html>

<body>
    <script>
        function removeByIndex(str, index) {
            if (index == 0) {
                return str.slice(1);
            }
            return str.slice(0, index - 1) + str.slice(index);
        }
        var index = 0;
        var str = "Javascript";
        console.log(removeByIndex(str, index));
    </script>
</body>

</html>
