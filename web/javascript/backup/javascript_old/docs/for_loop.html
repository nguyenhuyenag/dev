<!DOCTYPE html>
<html lang="vi">

<head>
	<title>Array</title>
	<meta charset="utf-8">
	<link rel="shortcut icon">
	<script>
		// for ... of
		let someArray = [1, "string", false];
		for (let entry of someArray) {
			console.log(entry); // 1, "string", false
		}

		// for ... in
		let list = [4, 5, 6];
		for (let i in list) {
			console.log(i); // "0", "1", "2",
		}

		// basic
		var numbers = [1, 2, 3];
		for (var _i = 0; _i < numbers.length; _i++) {
			var num = numbers[_i];
			console.log(num);
		}
	</script>
</head>

<body>
</body>

</html>
